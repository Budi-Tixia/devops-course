name: CI Workflow

on:
  push:
    branches:
      - main  # or 'master', depending on your main branch name
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Node.js (needed for both frontend and backend)
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18 # Use the same Node version as your Dockerfile

    # 3. Backend CI (Install dependencies and run tests)
    - name: Backend: Install dependencies
      run: npm install
      working-directory: backend/

    - name: Backend: Run tests
      run: npm test
      working-directory: backend/
      # Add || true if npm test might fail and you want the workflow to continue for now

    # 4. Frontend CI (Install dependencies and run tests)
    - name: Frontend: Install dependencies
      run: npm install
      working-directory: frontend/

    - name: Frontend: Run tests
      run: npm test
      working-directory: frontend/
      # Add || true if npm test might fail and you want the workflow to continue for now

    # 5. Build both applications (optional but good practice)
    - name: Frontend: Build application
      run: npm run build
      working-directory: frontend/

    - name: Backend: Build application (if applicable, e.g., TypeScript compilation)
      run: echo "Backend build step (if needed)"
      working-directory: backend/

   # 6. Docker: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 7. Docker: Build backend image
    - name: Build backend Docker image
      run: docker build -t bdmulyono/devops-backend:latest ./backend

    # 8. Docker: Push backend image
    - name: Push backend Docker image
      run: docker push bdmulyono/devops-backend:latest